<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>

        <link rel="stylesheet" href="stylesheet.css" />

        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" />
        <link rel="stylesheet" href="/resources/demos/style.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <script>
            $(function () {
                $("#list").sortable();
            });
        </script>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item" id="header">
                <div id="heading">TODO List</div>
            </div>

            <div class="grid-item" id="left">
                <ul class="toDoContainer" id="list"></ul>
            </div>

            <div id="right" class="grid-item">
                <div id="input-box">
                    <input id="input" type="text" placeholder="Add Todo" />
                    <button id="plus">
                        <img src="static/icons/plus.svg" alt="add" />
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
